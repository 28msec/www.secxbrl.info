<div ng-show="loading && entries.length == 0">
    <h1 class="text-center">Loading</h1>
    <h1 class="text-center"><i class="icon-spinner icon-spin icon-large"></i></h1>
</div>
<div ng-show="!loading && entries.length == 0">
    <ng-include src="'/404.html'"></ng-include>
</div>

<div ng-show="!loading && entries.length > 1">
    <div ng-repeat="entry in entries" style="margin-top: 30px;">
        <div class="row">
            <div class="col-lg-4">
                <h3><a ng-href="/blog{{entry.id}}" ng-bind="entry.title"></a></h3>
                <p class="date">Posted {{formatDate(entry.updated)}} ago</p>
            </div>
            <div class="col-lg-8">
                <p ng-bind="entry.summary"></p>
                <p><a ng-href="/blog{{entry.id}}">Read more â†’</a></p>
            </div>
        </div>
        <hr>
    </div>
</div>
