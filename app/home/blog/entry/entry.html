<div ng-show="loading && entries.length == 0">
    <h1 class="text-center" translate>Loading</h1>
    <h1 class="text-center"><i class="icon-spinner icon-spin icon-large"></i></h1>
</div>

<div ng-show="!loading && entries.length == 0">
    <ng-include src="'/404.html'"></ng-include>
</div>

<div>
    <ol class="breadcrumb row" ng-show="entries.length > 0">
        <li><a ui-sref2="home.blog.entries()" translate>Blog</a></li>
        <li class="active" ng-bind="entries[0].title"></li>
    </ol>
</div>

<div class="row" ng-show="!loading" ng-repeat="entry in entries">
    <h2 ng-bind="entry.title"></h2>
    <p class="date" translate>Posted {{formatDate(entry.updated)}} ago</p>
    <div class="entry" entry></div>
    <div id="disqus" class="disqus" disqus>
        <div id="disqus_thread" class="content-panel-content"></div>
    </div>
</div>
